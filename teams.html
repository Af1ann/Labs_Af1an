<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Esports | Команды</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Oswald:wght@500&display=swap" rel="stylesheet">

    <style>
        /* Анимация для секций */
        .section {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards;
        }
        
        .section:nth-child(1) { animation-delay: 0.2s; }
        .section:nth-child(2) { animation-delay: 0.4s; }
        .section:nth-child(3) { animation-delay: 0.6s; }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

</head>
<body>
    <nav class="fixed-menu">
        <ul>
            <li><a href="index.html">Главная</a></li>
            
        </ul>
    </nav>

    <header>
        <h1>КОМАНДЫ VALORANT</h1>
        <p>Лучшие киберспортивные коллективы</p>
    </header>

    <div class="container">
        <section id="top" class="section">
            <h2>Топ-команды мира</h2>
            <div class="team-grid">
                <div class="team-card">
                    <img src="images/sentinels.jpg" alt="Sentinels" class="team-logo">
                    <h3>Sentinels</h3>
                    <p>Северная Америка</p>
                    
                </div>
                <div class="team-card">
                    <img src="images/TL.png" alt="Team Liquid" class="team-logo">
                    <h3>Team Liquid</h3>
                    <p>Европа</p>
                    
                </div>
                <div class="team-card">
                    <img src="images/DRX.jpeg" alt="DRX" class="team-logo">
                    <h3>DRX</h3>
                    <p>Корея</p>
                    
                </div>
            </div>
        </section>

        <section id="regions" class="section">
            <h2>Команды по регионам</h2>
            <div class="region-list">
                <div class="region-card">
                    <h3>EMEA</h3>
                    <ul>
                        <li>Fnatic</li>
                        <li>Team Liquid</li>
                        <li>Natus Vincere</li>
                    </ul>
                </div>
                <div class="region-card">
                    <h3>Америка</h3>
                    <ul>
                        <li>Sentinels</li>
                        <li>LOUD</li>
                        <li>NRG</li>
                    </ul>
                </div>
            </div>
        </section>

        <footer>
            <p>&copy; 2025 Valorant Esports</p>
        </footer>
    </div>
</body>
</html>
